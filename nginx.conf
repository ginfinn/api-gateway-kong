# Nginx конфигурация с mTLS для API Gateway
# Архитектура: Client (mTLS) -> Nginx (mTLS) -> Kong -> Backend Services
# Keycloak доступен напрямую или через Kong, но не через Nginx

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;  # ИСПРАВЛЕНО: Увеличено для большего количества соединений
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # ИСПРАВЛЕНО: Увеличено с 1024
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'ssl_client_s_dn="$ssl_client_s_dn" '
                    'ssl_client_i_dn="$ssl_client_i_dn"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ИСПРАВЛЕНО: Ограничение размера тела запроса для защиты от DoS
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Сжатие ответов для экономии трафика
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # SSL/TLS настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    # ИСПРАВЛЕНО: Улучшенный список cipher suites
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # ИСПРАВЛЕНО: Добавлен OCSP stapling для улучшения производительности SSL
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Передаем информацию о клиентском сертификате в заголовках
    # для дальнейшей обработки в Kong
    map $ssl_client_s_dn $ssl_client_cn {
        default "";
        ~CN=(?<CN>[^,]+) $CN;
    }
    
    # ИСПРАВЛЕНО: Whitelist для health check endpoint
    # Добавьте IP адреса ваших систем мониторинга
    geo $health_check_allowed {
        default 0;
        127.0.0.1 1;  # localhost
        # Добавьте IP ваших систем мониторинга:
        # 10.0.0.0/8 1;  # внутренняя сеть
    }

    # Upstream для Kong API Gateway
    upstream kong_backend {
        server kong:8000;
        keepalive 32;
    }

    # Основной сервер с mTLS
    server {
        listen 443 ssl http2;
        server_name api.example.com;

        # SSL сертификаты сервера
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # mTLS - требование клиентского сертификата
        ssl_client_certificate /etc/nginx/ssl/ca-chain.crt;
        ssl_verify_client on;
        ssl_verify_depth 2;

        # Логирование информации о клиентском сертификате
        access_log /var/log/nginx/mtls_access.log main;

        # ИСПРАВЛЕНО: Добавлены security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        more_clear_headers "X-Powered-By";

        # ИСПРАВЛЕНО: Защита от header injection - явная установка заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        # Информация о клиентском сертификате (только если есть)
        proxy_set_header X-Client-Certificate $ssl_client_cert;
        proxy_set_header X-Client-CN $ssl_client_cn;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        # Удаление заголовков от клиента для безопасности
        proxy_set_header Connection "";
        proxy_pass_header Server;
        proxy_hide_header X-Powered-By;

        # Проксирование всех запросов в Kong
        location / {
            proxy_pass http://kong_backend;
            proxy_http_version 1.1;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Буферизация
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ИСПРАВЛЕНО: Health check endpoint с IP whitelist
        location /health {
            if ($health_check_allowed = 0) {
                return 403;
            }
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            # Не добавляем security headers для health check
            more_clear_headers "Strict-Transport-Security" "X-Frame-Options" "X-Content-Type-Options";
        }
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name api.example.com;
        
        # ИСПРАВЛЕНО: Добавлен HSTS preload для HTTP
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        return 301 https://$server_name$request_uri;
    }
}
